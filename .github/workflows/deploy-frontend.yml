name: Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/topplaced/frontend
            git reset --hard
            git pull git@github.com:Topplaced/Topplacedaifrontend.git main
            npm install --omit=dev
            NEXT_IGNORE_TYPECHECK=1 npm run build
            pm2 delete topplaced-frontend || true
            pm2 start npm --name topplaced-frontend -- start -- -p 3000
            pm2 save
